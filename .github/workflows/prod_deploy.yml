name: Deploy files to CF Pages

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Publish
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          projectName: jv
          directory: $GITHUB_WORKSPACE
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
